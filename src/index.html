<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Job Listings</title>
    <script type="module" src="./main.js"></script>
  </head>
  <body>
    <section class="my-profile">
      <div class="my-profile__content">
        <img src="./images/my-photo.webp" alt="my photo" />
        <h1>Alamin</h1>
        <h2>@CodePapa360</h2>
      </div>
    </section>
    <header class="header"></header>

    <main>
      <div class="container">
        <div class="filter-container">
          <div class="filter-container__filters"></div>

          <button class="btn-clear">Clear</button>
        </div>

        <ul class="job-list"></ul>
      </div>
    </main>

    <footer class="footer">
      <div class="attribution-wrapper">
        <p class="attribution">
          <span>
            Coded by
            <a
              class="attb-link"
              href="https://twitter.com/CodePapa360"
              target="_blank"
              >Alamin</a
            >
          </span>
          <span>
            Challenge by
            <a
              class="attb-link attb-fem"
              href="https://www.frontendmentor.io/profile/CodePapa360"
              target="_blank"
              >Frontend Mentor</a
            >
          </span>
        </p>
      </div>
    </footer>
  </body>
</html>
